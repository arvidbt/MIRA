<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MIRA</title>
</head>
<body>
	<div class="container p-5 pt-1 my-5">
		<!--START Mira title-->
		<h1>M.I.R.A.</h1>
		<h4 class="ribbon">
			<strong class="ribbon-content">
				¡Mega Innovative Reminder App!
			</strong>
		</h4>
		<!--END Mira title-->

		<!--START labels-->
		<div class="row justify-content-left p-3">
			<div class="col-md-6">
				<label class="ps-2">Select user</label>
			</div>
			<div class="col-md-6">
				<label class="ps-2">Add user</label>
			</div>
		</div>
		<!--END labels-->

		<!--START select/delete/input user-->
		<div class="row justify-content-center">
			<div class="col-6">
				<div class="row justify-content-center">
					<div class="col-8 ms-3">
						<select id="usersDropdown" class="form-select form-select-lg w-100 dropdown"></select>
					</div>
					<div class="col">
						<button id="deleteuser" class="btn btn-lg btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="¡Hasta la vista!">Delete user</button>
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="addTask"> <!--p-3-->
					<form id="form" autocomplete="off">
						<div class="row justify-content-center">
							<div class="col-8">
								<input name="user" type="text" placeholder="Username..." class="form-control form-control-lg">
							</div>
							<div class="col">
								<button class="btn btn-lg btn-success" data-bs-toggle="tooltip" data-bs-placement="top" title="¡Bienvenido, amigo!">Add user</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--END select/delete/input user-->

		<!--START add task-->
		<div class="addTask p-3">
			<form id="taskform" autocomplete="off">
				<div class="row justify-content-center">
					<div class="col-2"></div>
					<div class="col">
						<label class="ms-2">Add task</label>
					</div>
				</div>
				<div class="row justify-content-start">
					<div class="col-2"></div>
					<div class="col-6">
						<input name="user" type="text" placeholder="Taskname..." class="form-control form-control-lg">
					</div>
					<div class="col-2">
						<button class="btn btn-lg btn-success" data-bs-toggle="tooltip" data-bs-placement="top" title="¡Vamos!">Add task</button>
					</div>
				</div>
			</form>
		</div>
		<!--END add task-->
		
		<!--START task table-->
		<h2 class="ms-4 pt-5">Tasks</h2>
		<ul id="userTasks"></ul>
		<!--END task table-->

		<!--START completed task table-->
		<h2 class="ctask ms-4">Completed Tasks</h2>
		<ul id="completedTasks"></ul>
		<!--END task table-->
	</div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="index.js"></script>
<script>
	var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
	var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
	  return new bootstrap.Tooltip(tooltipTriggerEl)
	})
</script>
</html>
